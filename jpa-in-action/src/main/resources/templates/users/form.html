<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${userModel.title}">users : View</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>
<h3 th:text="${userModel.title}">Welcome to baidu.com</h3>
<div>
    <a href="/users">返回主页</a>
</div>
<form action="/users" method="post" th:object="${userModel.user}">
    <input type="hidden" name="id" th:value="*{id}"/>
    名称:<br><input type="text" name="name" th:value="*{name}"><br>

    邮箱:<br><input type="text" name="email" th:value="*{email}"><br>
    <input type="submit" value="提交"/>
</form>
<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
