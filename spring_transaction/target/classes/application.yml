server:
  port: 8081
  connection-timeout: 3000
  servlet:
    context-path: /spring_transaction
    
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: root
  devtools:
    restart:
      enabled: true
    
  jpa:
   hibernate:
      ddl-auto: update
   show-sql: true

  mvc:
    view:
      prefix: /