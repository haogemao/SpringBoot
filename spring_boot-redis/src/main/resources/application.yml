server:
  port: 8082
  
  servlet:
    context-path: /redis
    
spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: root
  
  redis:
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 1
        
  devtools:
    restart:
      enabled: true
          