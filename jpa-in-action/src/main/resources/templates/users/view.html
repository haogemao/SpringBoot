<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${userModel.title}">users : View</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>
<h3 th:text="${userModel.title}">Welcome to baidu.com</h3>
<!-- <div>
    <a href="/users">返回主页</a>
</div> -->
<div th:object="${userModel.user}">
    <p><strong>ID:</strong><span id="id" th:text="*{id}">id</span></p>
    <p><strong>NAME:</strong><span id="name" th:text="*{name}">name</span></p>
    <p><strong>EMAIL:</strong><span id="email" th:text="*{email}">email</span></p>
</div>
<div>
    <a th:href="@{'/users/delete/' + ${userModel.user.id}}">删除</a>
    <a th:href="@{'/users/modify/' + ${userModel.user.id}}">修改</a>
</div>
<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
